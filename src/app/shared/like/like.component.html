<span *ngIf="activityId && (authService.user$ | async); then authenticated; else guest"></span>

<ng-template #authenticated>
  <span [ngClass]="{ liked: isAlreadyLiked }" (click)="likeOrDislike()" class="icon">
    <mat-icon [class.disabled]="isLoading">favorite</mat-icon>{{ likes }}
  </span></ng-template
>
<ng-template #guest>
  <span (click)="openLoginDialog()" class="icon">
    <mat-icon [class.disabled]="isLoading">favorite</mat-icon>{{ likes }}
  </span>
</ng-template>
