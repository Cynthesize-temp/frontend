<span *ngIf="activityId && authService.isAuthenticated(); then authenticated; else guest"> </span>

<ng-template #authenticated>
  <button mat-icon-button [ngClass]="{ liked: isAlreadyLiked }" (click)="likeOrDislike()" class="icon">
    <mat-icon>favorite</mat-icon>{{ likes }}
  </button>
</ng-template>
<ng-template #guest>
  <button mat-icon-button (click)="openLoginDialog()" class="icon"><mat-icon>favorite</mat-icon>{{ likes }}</button>
</ng-template>
