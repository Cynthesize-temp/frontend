<div class="font-1" style="margin:30px;">
  <h1>Got a suggestion?</h1>
  <h2>Inform us and help us improve <mat-icon>mood</mat-icon></h2>
  <br />
  <form (ngSubmit)="submitRequest()" [formGroup]="reqForm">
    <mat-label>Is this a bug? Select "No", if you want a <b>new feature</b> ;) </mat-label>
    <br />
    <mat-radio-group formControlName="is_bug">
      <mat-radio-button value="true">Yes</mat-radio-button>
      <mat-radio-button value="false">No</mat-radio-button>
    </mat-radio-group>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Let us know who's asking</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Type your request</mat-label>
      <input matInput formControlName="text" />
    </mat-form-field>
    <br />
    <button mat-raised-button>Submit</button>
  </form>
</div>
