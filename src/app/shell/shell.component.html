<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <a mat-list-item routerLink="/add/project" routerLinkActive="active" (click)="sidenav.close()">
            <span>Add Project</span>
          </a>
          <a mat-list-item routerLink="/add/mentor" routerLinkActive="active" (click)="sidenav.close()">
            <span>Become a mentor</span>
          </a>
          <a mat-list-item routerLink="/view/feed/projects" routerLinkActive="active" (click)="sidenav.close()">
            <span>Products</span>
          </a>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content (scroll)="onWindowScroll($event)">
      <div class="feedback-icon">
        <button class="header__link" mat-icon-button (click)="openModal()">
          <mat-icon>sentiment_dissatisfied</mat-icon>
        </button>
      </div>
      <app-header [sidenav]="sidenav"></app-header>
      <main [@routerTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
