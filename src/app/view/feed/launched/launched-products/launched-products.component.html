<div class="container">
  <div class="page">
    <div class="page-header">
      <div class="page-heading">PROJECTS</div>
    </div>
    <div class="page-search">
      <div class="page-search-box">
        <mat-form-field appearance="fill">
          <mat-label>Search Launched Projects</mat-label>
          <input matInput />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="page-sort">
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'popular' }"
          (click)="changeContext('popular')"
          >POPULAR</span
        >
        &nbsp;|&nbsp;
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'newest' }"
          (click)="changeContext('newest')"
          >NEWEST</span
        >
      </div>
    </div>
    <div class="page-data">
      <mat-card class="card" *ngFor="let project of projectList">
        <div><img class="project-icon" [src]="project.projectssBylaunchedId[0].icon" /></div>
        <div class="card-details">
          <div class="card-project-name">{{ displayableName(project.projectssBylaunchedId[0].project_name) }}</div>
          <div class="card-project-description">
            {{ project.projectssBylaunchedId[0].abstract }}
          </div>
        </div>
        <div class="card-links">
          <div>
            <a href="{{ project.projectssBylaunchedId[0].website }}" target="_blank">{{
              project.projectssBylaunchedId[0].website
            }}</a>
          </div>
          <app-activity-actions
            [id]="project.id"
            [type]="'project'"
            [likes]="project.projectssBylaunchedId[0].likes"
            [url]="'/view/feed/projects/' + project.projectssBylaunchedId[0].project_name"
          ></app-activity-actions>
        </div>
      </mat-card>
    </div>
  </div>
  <mat-progress-bar mode="query" [ngClass]="{ hidden: !isLoading }" style="margin-bottom: 30px;"></mat-progress-bar>
</div>
<router-outlet></router-outlet>
