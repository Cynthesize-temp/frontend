<div *ngIf="idea" class="modal-container">
  <h1>{{ idea.idea_name }}</h1>
  <h4>Tags:</h4>
  <span *ngFor="let tags of idea.tagsLinkssByideaId">{{ tags.tagsBytagId.tag_name }}</span>
  <app-user-name
    [username]="idea.userByowner.username"
    [time]="idea.timestamp"
    [isMentor]="idea.userByowner.is_mentor"
  ></app-user-name>
  <p>{{ idea.description }}</p>
  <h3>Platforms: WebApp</h3>
  <app-comments [activityType]="'idea'" [activityId]="idea.id"></app-comments>
</div>
