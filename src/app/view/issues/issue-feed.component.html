<div class="container">
  <div class="page">
    <div class="page-header">
      <div class="page-heading">Opened Issues</div>
    </div>
    <div class="page-data">
      <mat-card *ngFor="let issue of openIssuesList" class="issue-card">
        <app-issue-card [issue]="issue"></app-issue-card>
      </mat-card>
    </div>
  </div>
  <mat-progress-bar mode="query" [ngClass]="{ hidden: !isLoading }" style="margin-bottom: 30px;"></mat-progress-bar>
</div>
<router-outlet></router-outlet>
